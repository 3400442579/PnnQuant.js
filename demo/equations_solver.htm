<html>
<title>Solve a Simultaneous Set of Two Equations</title>
<head>
	<meta name="keywords" content="equations, linear, problem, simultaneous, solve, two, typing" />
	<meta name="description" content="Solve a Simultaneous Set of Two Equations"/>
	<meta name="author" content="Miller Cy Chan">
	<meta name="viewport" content="width=device-width, initial-scale=1">	
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="css/demo.css">
<style>
	button::after {
		content: attr(data-superscript);
		vertical-align: super;
	}
</style>
<script>
	function twoPForm(x1, y1, x2, y2) {
		x1 -= 0, x2 -=0, y1 -=0, y2 -= 0;
		var m = (y2 - y1) / (x2 - x1);
		var c = -m * x1 + y1;
		var result = "y = " + m + "x + " + c + "<br/>";
		result += "x1 = " + x1 + ", y1 = " + (m * x1 + c) + "<br/>";
		result += "x2 = " + x2 + ", y2 = " + (m * x2 + c) + "<p/>";
		document.getElementById("answer").innerHTML += result;
		return [m, c];
	}

	function knForm(x1, y1, x2, y2) {
		x1 -= 0, x2 -=0, y1 -=0, y2 -= 0;
		var n = Math.log2(y2 / y1) / Math.log2(x2 / x1);
		var k = y1 / Math.pow(x1, n);
		var result = "y = " + k + " x<sup>" + n + "</sup><br/>";	
		result += "x1 = " + x1 + ", y1 = " + (k * Math.pow(x1, n)) + "<br/>";
		result += "x2 = " + x2 + ", y2 = " + (k * Math.pow(x2, n)) + "<p/>";
		document.getElementById("answer").innerHTML += result;
		return [k, n];
	}

	function kenForm(x1, y1, x2, y2) {
		x1 -= 0, x2 -=0, y1 -=0, y2 -= 0;
		var n = Math.log2(y2 / y1) / (x2 - x1);
		var k = y1 / Math.exp(x1 * n);
		var result = "y = " + k + " e<sup>" + n + "x</sup><br/>";
		result += "x1 = " + x1 + ", y1 = " + (k * Math.exp(n * x1)) + "<br/>";
		result += "x2 = " + x2 + ", y2 = " + (k * Math.exp(n * x2)) + "<p/>";
		document.getElementById("answer").innerHTML += result;
		return [k, n];
	}
</script>
</head>
<meta name="google-site-verification" content="uaVZxe8V55rvkhFV7liiebPRTTfOZhFySiFN97A11qw" />
<body>
<h3>Solve a Simultaneous Set of Two Equations</h3>
<form novalidate="">
x1: <input id="x1" type="number" size="30" value="0.03349031920460492"/> y1: <input id="y1" type="number" size="30" value="0.00792094314369939"/><br />
x2: <input id="x2" type="number" size="30" value="0.02327061176256704"/> y2: <input id="y2" type="number" size="30" value="0.03070575630923198"/><br />
<div style="height: 0.5em"></div>
<button type="button" onclick="twoPForm(document.getElementById('x1').value, document.getElementById('y1').value, document.getElementById('x2').value, document.getElementById('y2').value)">y = mx + c</button>
<button type="button" onclick="knForm(document.getElementById('x1').value, document.getElementById('y1').value, document.getElementById('x2').value, document.getElementById('y2').value)" data-superscript="n">y = kx</button>
<button type="button" onclick="kenForm(document.getElementById('x1').value, document.getElementById('y1').value, document.getElementById('x2').value, document.getElementById('y2').value)" data-superscript="nx">y = ke</button>
<button type="button" onclick="document.getElementById('answer').innerHTML = ''">AC</button>
</form>
<div id="answer"></div>

</html>
